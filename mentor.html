<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn How to DJ - Your Mentor Awaits!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a73e8, #673ab7);
            color: #ffffff;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        .cta-button {
            background-color: #ff6ec4;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff4081;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .cta-button:active {
            transform: scale(0.95);
        }

        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Learn How to DJ</h1>
        <p>Ever wanted to learn the art of DJing? Ready to mix your favorite tracks and wow the crowd? With a click of a button, I could create an exclusive online course just for you!</p>
        <button class="cta-button" onclick="showInterest()">I'm Interested!</button>
    </div>

    <script>
        function showInterest() {
            alert("Thank you for showing interest! Stay tuned - the course might be coming soon!");
            // Here you can add additional logic, such as sending this interest to a backend for tracking
        }
    </script>
</body>
</html>
