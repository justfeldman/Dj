<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Optimized Song Request</title>
    <style>
        /* General body styling for central alignment and background */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #e8f0f2;
            margin: 0;
            flex-direction: column;
            color: #333;
        }

        /* Container styling with responsive width */
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 90%; /* Set to 90% for smaller screens */
            max-width: 500px; /* Limit width on larger screens */
            box-sizing: border-box;
        }

        /* Main header styling */
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        /* Styling for the larger user image at the top */
        .header-image {
            width: 100px; /* Adjust for mobile */
            height: 100px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        /* QR code styling */
        .qr-code {
            width: 100px;
            height: 100px;
            margin: 10px auto 20px;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling labels, input, and select for accessibility */
        label {
            font-size: 18px;
            margin-top: 15px;
            color: #555;
            text-align: left;
            display: block;
        }

        /* Input field styling for mobile */
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        /* Button styling for larger tap area */
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- User Image at the top -->
    <img src="Leopic.png" alt="User Image" class="header-image">

    <!-- QR Code for easy access or profile linking -->
    <img src="https://via.placeholder.com/100?text=QR+Code" alt="QR Code" class="qr-code"> <!-- Replace with actual QR code image -->

    <div class="container">
        <h1>Song Request</h1>

        <form id="songRequestForm">
            <label for="songTitle">Song Title:</label>
            <input type="text" id="songTitle" name="songTitle" placeholder="Enter song title" required>

            <label for="speedOption">Playback Speed:</label>
            <select id="speedOption" name="speedOption" required>
                <option value="normal">Normal</option>
                <option value="speedUp">Speed Up</option>
                <option value="slowDown">Slow Down</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('songRequestForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const songTitle = document.getElementById('songTitle').value;
            const speedOption = document.getElementById('speedOption').value;
            let speedText;

            if (speedOption === "speedUp") {
                speedText = "sped up";
            } else if (speedOption === "slowDown") {
                speedText = "slowed down";
            } else {
                speedText = "played at normal speed";
            }

            alert(`The song "${songTitle}" will be ${speedText}.`);
        });
    </script>

</body>
</html>
