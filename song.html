<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Request</title>
    <style>
        /* General body styling for central alignment and background */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #e8f0f2;
            margin: 0;
            flex-direction: column;
            color: #333;
        }

        /* Styling for the main container */
        .container {
            background: #ffffff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
            max-width: 90%;
        }

        /* Main header styling */
        h1 {
            margin-bottom: 25px;
            font-size: 32px;
            color: #333;
        }

        /* Styling for the image at the top */
        .header-image {
            width: 150px; /* Larger image */
            height: 150px; /* Consistent height */
            border-radius: 50%; /* Makes the image circular */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        /* Styling labels, input, and select for a modern look */
        label {
            font-size: 20px;
            margin-top: 15px;
            color: #555;
            text-align: left;
            display: block;
        }

        /* Input field styling */
        input[type="text"], select {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        /* Hover and focus effects for input and select */
        input[type="text"]:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Image displayed at the top -->
    <img src="Leopic.png" alt="Profile Picture" class="header-image">

    <div class="container">
        <h1>Song Request</h1>

        <form id="songRequestForm">
            <label for="songTitle">Song Title:</label>
            <input type="text" id="songTitle" name="songTitle" placeholder="Enter song title" required>

            <label for="speedOption">Playback Speed:</label>
            <select id="speedOption" name="speedOption" required>
                <option value="normal">Normal</option>
                <option value="speedUp">Speed Up</option>
                <option value="slowDown">Slow Down</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('songRequestForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const songTitle = document.getElementById('songTitle').value;
            const speedOption = document.getElementById('speedOption').value;
            let speedText;

            if (speedOption === "speedUp") {
                speedText = "sped up";
            } else if (speedOption === "slowDown") {
                speedText = "slowed down";
            } else {
                speedText = "played at normal speed";
            }

            alert(`The song "${songTitle}" will be ${speedText}.`);
        });
    </script>

</body>
</html>
