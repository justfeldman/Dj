<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        label, input, button {
            margin-top: 10px;
            display: block;
            width: 100%;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Song Request</h1>
        <form id="songRequestForm">
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName" placeholder="Enter your name" required>

            <label for="songTitle">Song Title:</label>
            <input type="text" id="songTitle" name="songTitle" placeholder="Enter song title" required>

            <button type="submit">Submit</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('songRequestForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const userName = document.getElementById('userName').value;
            const songTitle = document.getElementById('songTitle').value;

            // Send data to backend
            try {
                const response = await fetch('http://localhost:5000/song-request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userName, songTitle })
                });
                const result = await response.json();
                document.getElementById('response').innerText = result.message;
            } catch (error) {
                document.getElementById('response').innerText = 'Error submitting request.';
                console.error(error);
            }
        });
    </script>

</body>
</html>
