<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Do You Wanna Hear Next?</title>
    <style>
        /* Space-themed background */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background: url('https://i.pinimg.com/originals/a0/73/0b/a0730bf7f1eb45f7f899b420113e0d5d.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
        }

        /* Floating emoji animation */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .emoji {
            position: absolute;
            font-size: 2.5em;
            animation: float 3s ease-in-out infinite;
        }

        .emoji-1 { top: 20%; left: 15%; animation-delay: 0s; }
        .emoji-2 { top: 50%; left: 75%; animation-delay: 1s; }
        .emoji-3 { top: 70%; left: 20%; animation-delay: 2s; }
        .emoji-4 { top: 30%; left: 50%; animation-delay: 1.5s; }
        .emoji-5 { top: 80%; left: 40%; animation-delay: 2.5s; }
        
        /* Container styling */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            text-align: center;
            overflow: hidden;
        }

        /* Title styling to match a blue star */
        h1 {
            font-size: 2.5em;
            color: #1e90ff; /* Bright blue color */
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00e6e6, 0 0 20px #00e6e6;
        }

        /* Form fields styling */
        label {
            font-size: 1.2em;
            display: block;
            margin-top: 15px;
        }

        input[type="text"], select {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            margin-top: 5px;
        }

        /* Button styling */
        .submit-button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #1c75d8;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <!-- Floating emojis for a fun effect -->
    <div class="emoji emoji-1">üåü</div>
    <div class="emoji emoji-2">üí´</div>
    <div class="emoji emoji-3">üöÄ</div>
    <div class="emoji emoji-4">üåå</div>
    <div class="emoji emoji-5">ü™ê</div>

    <!-- Main container -->
    <div class="container">
        <h1>What Do You Wanna Hear Next?</h1>
        <label for="songTitle">Song Title:</label>
        <input type="text" id="songTitle" placeholder="Enter song title" required>

        <button class="submit-button" onclick="submitRequest()">Submit</button>
    </div>

    <script>
        function submitRequest() {
            const songTitle = document.getElementById("songTitle").value;
            if (songTitle) {
                alert(`You requested: ${songTitle}! Thank you!`);
                document.getElementById("songTitle").value = ""; // Clear the input field
            } else {
                alert("Please enter a song title!");
            }
        }
    </script>
</body>
</html>
