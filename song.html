<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Do You Want to Hear Next?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e90ff, #00bcd4);
            color: #ffffff;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        .cta-button {
            background-color: #ff6ec4;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff4081;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .cta-button:active {
            transform: scale(0.95);
        }

        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What Do You Want to Hear Next?</h1>
        <p>Request your favorite song and set the vibe!</p>

        <form id="songRequestForm">
            <label for="songTitle">Song Title:</label>
            <input type="text" id="songTitle" name="songTitle" required>
            
            <button type="submit" class="cta-button">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("songRequestForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const songTitle = document.getElementById("songTitle").value;
            if (songTitle) {
                alert(`You requested: ${songTitle}`);
                document.getElementById("songTitle").value = "";
            }
        });
    </script>
</body>
</html>
