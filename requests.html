<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Song Requests</title>
    <style>
        /* Body styling with background image */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url('stars.png') no-repeat center center fixed;
            background-size: contain;
            color: #ffffff;
        }

        /* Set List container styling */
        .set-list-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        /* Set List title */
        .set-list-title {
            color: #333;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Song list styling */
        .song-list {
            list-style-type: none;
            padding: 0;
            color: #333;
            font-size: 18px;
        }

        .song-list li {
            margin: 8px 0;
            padding: 8px;
            background-color: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="set-list-container">
    <div class="set-list-title">SET LIST</div>
    <ul class="song-list">
        <li>Starry Dreams</li>
        <li>Echoes in the Dark</li>
        <li>Galactic Voyage</li>
        <li>Whispered Secrets</li>
        <li>Celestial Lights</li>
        <li>Astral Melody</li>
        <li>Twilight's Edge</li>
        <li>Moonlit Waves</li>
        <li>Cosmic Pulse</li>
        <li>Stellar Journey</li>
    </ul>
</div>

</body>
</html>
